<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>
<body>
        <h1>Calculadora Financeira</h1>
            Quantidade de clientes diários:<br>
            <input id="input_qtd_clientes_diarios" type="number"><br><br>
            Receita por Boxe (R$):<br>
            <input id="input_receita_por_vaga" type="number"><br><br>
            Quantidade de dias de serviço(mês):<br>
            <input id="input_qtd_dias_mes" type="number"><br><br>
            <button onclick="calcularValores()">Calcular valores</button>
        <div id="resultado"></div>
    
</body>
</html>
<script>
    function calcularValores() {
        const qtd_clientes_diarios = Number(input_qtd_clientes_diarios.value)
        const receita_por_vaga = Number(input_receita_por_vaga.value)
        const qtd_dias_mes = Number(input_qtd_dias_mes.value)
        
        var receita_oficina_sem_serviço = receita_por_vaga * qtd_clientes_diarios * qtd_dias_mes
        
        var receita_oficina_com_serviço = (receita_por_vaga * qtd_dias_mes * qtd_clientes_diarios) + (receita_oficina_sem_serviço * 0.20)

        var diferença_receita = receita_oficina_com_serviço - receita_oficina_sem_serviço
        
        resultado.innerHTML =  `Sem o nosso serviço, sua receita mensal estimada será de R$ ${receita_oficina_sem_serviço}.<br>
            Com nosso sistema, sua receita pode aumentar para R$ ${receita_oficina_com_serviço} por mês.<br><br>
            Ao adotar nosso sistema, estariam adquirindo:<br>
            Aumento de até R$ ${diferença_receita} por mês.<br>
            O calculo apresentado é apenas uma estimativa, sem garantias de resultados exatos.<br>
            Nosso compromisso é fornecer dashboards e relatórios diários, oferecendo aos gestores uma visão clara e atualizada para que possam ajustar seus processos e aprimorar a gestão de forma contínua.
            `
    }
</script>
